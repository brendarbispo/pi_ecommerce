<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />
    
</head>
<body>
    <header>
    <!-- BARRA DE NAVEGAÇAO -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <div class="container-fluid">
            <!--CONTAINER LOGO-->
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo_delta.jpg" alt="logo_delta" width="48" height="48">
            </a>
        
        <div class="d-flex">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item ms-1 me-1">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i></button>
                    </div>
        </div>
        
    </header>
    <!-- CABECALHO LOGIN -->
    <h1 class="display-4 text-center">Sua conta para tudo na Delta Sports</h1>
    <!-- FIM CABECALHO LOGIN -->
    <!-- FORMULÁRIO -->
            <form>
                <div class="container d-flex justify-content-center">
                    <div class="col-4 mt-2 g-2">
                        <div class="mb-2">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" placeholder="Endereço de-mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPassword1"></label>
                            <input type="password" placeholder="Digite sua senha" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-2 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
                            <a href="#" class="nav-link text-end">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg button col-12" >Entrar</button>
                        <label class="form-check-label mb-3 text-end" for="exampleCheck1">Não está registrado? <a href="#"> Junte-se a nós.</a></label>
                            
                    </div>
                </div>
            </form>
        <!-- FIM DO FORMULÁRIO -->
        </body>
